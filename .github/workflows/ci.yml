name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.3", "2.4", "2.5", "2.6", "2.7", "jruby-9.2"]
        rails: ["4.2", "5.0", "5.1", "5.2", "6.0"]
        exclude:
          - ruby: "2.3"
            rails: "6.0"
          - ruby: "2.4"
            rails: "6.0"
          - ruby: "2.7"
            rails: "4.2"
          - ruby: "jruby-9.2"
            rails: "4.2"
      name: "tests (ruby ${{ matrix.ruby }} / rails ${{ matrix.rails }})"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GEMFILE: gemfiles/Gemfile.rails-${{ matrix.rails }}
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        env:
          BUNDLE_GEMFILE: gemfiles/Gemfile.rails-${{ matrix.rails }}
        run: bundle exec rake test
